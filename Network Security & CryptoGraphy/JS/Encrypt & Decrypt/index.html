<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciphers</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h2>Ciphers</h2>
      <div class="tabs">
        <button class="tab active" id="simple" onclick="switchTab(this)">Simple Shifting</button>
        <button class="tab" id="otp" onclick="switchTab(this)">OTP</button>
        <button class="tab" id="railfence" onclick="switchTab(this)">Rail Fence</button>
        <button class="tab" id="playfair" onclick="switchTab(this)">PlayFair</button>
        <button class="tab" id="vigenere" onclick="switchTab(this)">Vigen√®re</button>
        <button class="tab" id="hill" onclick="switchTab(this)">Hill</button>
        <button class="tab" id="transposition" onclick="switchTab(this)">Transposition</button>
        <button class="tab" id="des" onclick="switchTab(this)">DES</button>
      </div>
      <div class="input-field">
        <label for="inputText">Enter Text:</label>
        <input type="text" id="inputText">
      </div>
      <div class="input-field railfence hide" style="display: none;">
        <label for="rails">Enter Rails:</label>
        <input type="number" id="rails">
      </div>
      <div class="btn-div">
        <button class="btn" onclick="encodeText()">Encode</button>
        <button class="btn" onclick="decodeText()">Decode</button>
      </div>
      <div class="input-field">
        <label for="outputText">Output:</label>
        <input type="text" id="outputText" readonly>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
